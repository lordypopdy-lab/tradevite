<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .neon-text {
      font-size: 8rem;
      color: #00fff7;
      text-shadow: 
        0 0 5px #00fff7,
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #0ff,
        0 0 80px #0ff;
      letter-spacing: 0.2rem;
      margin-bottom: 1rem;
    }

    .message {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      color: #0ff;
      border: 2px solid #0ff;
      background: transparent;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .glow-ring {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0,255,255,0.15) 0%, transparent 70%);
      z-index: -1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    }

    @media (max-width: 600px) {
      .neon-text {
        font-size: 4rem;
      }

      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="glow-ring"></div>
  <div class="container">
    <div class="neon-text">404</div>
    <div class="message">Oops! The Domain you're looking for doesn't exist.</div>
    <button class="btn" onclick="location.href='/'">Go Home</button>
  </div>
</body>
</html>
